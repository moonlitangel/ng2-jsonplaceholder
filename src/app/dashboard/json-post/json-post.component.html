<div class="col-md-6 col-md-offset-3">
	<h2>New Post</h2>
	<form name="form" (ngSubmit)="f.form.valid && add()" #f="ngForm" novalidate>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userId.valid }">
			<label for="userId">userId</label>
			<input type="text" class="form-control" name="userId" [(ngModel)]="model.userId" #userId="ngModel" required />
			<div *ngIf="f.submitted && !userId.valid" class="help-block">First Name is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userId.valid }">
			<label for="title">title</label>
			<input type="text" class="form-control" name="title" [(ngModel)]="model.title" #title="ngModel" required />
			<div *ngIf="f.submitted && !title.valid" class="help-block">Username is required</div>
		</div>
		<div class="form-group" [ngClass]="{ 'has-error': f.submitted && !userId.valid }">
			<label for="body">body</label>
			<input type="text" class="form-control" name="body" [(ngModel)]="model.body" #body="ngModel" required />
			<div *ngIf="f.submitted && !body.valid" class="help-block">Password is required</div>
		</div>
		<div class="form-group">
			<button [disabled]="loading" class="btn btn-primary">Submit</button>
		</div>
	</form>
</div>
